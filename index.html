<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--& ###############  Font Family   ############# -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--& ###############  Font Awsome  ############# -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!--& ###############  Bootstrap  ################ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--& ###############  File Css  ################# -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Qutes App</title>
    <!--& ############## Titlle Icon   ################ -->
    <link rel="icon" type="image/png" href="images/quote.png" />

    <!-- &###############################################################################################3 -->
  </head>
  <body>
    <section class="home" id="home">
      <div class="container py-5">
        <div class="row pt-5 justify-content-center">
          <div class="col-sm-10">
            <div class="py-5 d-flex justify-content-center">
              <div class="heading py-5">
                <h1 class="text-white fw-bold">
                  <span>Q</span>UOTE <span>O</span>F <span>T</span>HE
                  <span>D</span>AY
                </h1>
              </div>
            </div>
          </div>
          <div class="col-sm-10 d-flex justify-content-center">
            <div class="contain text-white position-absolute ms-4 me-4">
              <button class="btn btn-info text-white fw-bold" id="do">
                New Qoute
              </button>
              <div class="d-flex flex-column py-5">
                <i
                  class="fa-solid fa-quote-left me-auto"
                  style="color: #ffffff"
                ></i>
                <h5 id="qoute">
                  A poor man is like a foreigner in his own country.
                </h5>
                <i
                  class="fa-solid fa-quote-right ms-auto"
                  style="color: #ffffff"
                ></i>
              </div>
              <div class="d-flex">
                <p class="ms-auto" id="whoSayIt">-- Ali Ibn Abi Talib</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--* ############## Java Script bundle ############# -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--* ############## Java Script File ############### -->
    <script src="js/main.js"></script>
